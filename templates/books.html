{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5 text-primary fw-bold">Books</h2>
<a href="{% url 'log_out_page' %}">Log out </a>
    <div class="row g-4">
        {% for book in books %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-0 hover-shadow" style="border-radius: 15px; overflow: hidden;">
                <img src="{{ book.image.url }}" alt="{{ book.title }}" class="card-img-top" style="height: 250px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold text-dark mb-2">{{ book.title }}</h5>
                    <p class="card-text text-muted mb-1">Author: <span class="fw-semibold">{{ book.author }}</span></p>
                    <p class="card-text text-success fw-bold mb-3">${{ book.price }}</p>
                    <p class="card-text text-success fw-bold mb-2"><a href="{% url 'update_books' book.id %}">Update</a></p>
                    <p class="card-text text-success fw-bold mb-2"><a href="{% url 'delete_books' book.id %}">Delete</a></p>


                    <div class="mt-auto">
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">No books available.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }
    .card {
        transition: all 0.3s ease;
    }
    .card-img-top {
        border-radius: 15px 15px 0 0;
    }
</style>
{% endblock %}
