{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 text-primary fw-bold">🔐 Login</h2>

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="mb-3">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <button class="btn btn-primary w-100" type="submit">Log in</button>
      </form>

      <div class="mt-3 text-center">
        <small class="text-muted">
          Don't have an account? 
          <a href="{% url 'register_page' %}" class="text-decoration-none fw-bold text-primary">Register</a>
        </small>
      </div>
    </div>
  </div>
</div>

<style>
  input {
    border-radius: 8px !important;
  }
  button {
    border-radius: 8px !important;
    font-weight: bold;
  }
</style>

{% endblock %}
